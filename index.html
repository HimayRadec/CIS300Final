    <div id="videoWithText">

        <video onloadstart="this.volume=0.2" id="introVideo" autoplay>
            <source src="content/CinematicVideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div id="videoText">
            <h1 id="videoTextUpper">IT TAKES 66 DAYS TO FORM A HABIT.</h1>

    <script>
        var vid = document.getElementById('introVideo')
        vid.muted = false;

        document.getElementById('introVideo').addEventListener('play', hideText());

        document.getElementById('videoWithText').addEventListener('click', () => {
            toggleMute();
        });

        document.getElementById('introVideo').addEventListener('ended', () => {
            displayText();
            delayPlay();
        });

        function toggleMute() {
            vid.muted = !vid.muted;
        }

        function displayText() {
            videoTextUpper.style.opacity = '1';
            videoTextUpper.style.transition = "opacity 2s linear";

            setTimeout(function () {
                videoTextLower.style.opacity = '1';
                videoTextLower.style.transition = "opacity 2s linear";
            }, 2500)
        }

        function delayPlay() {
            setTimeout(function () {
                document.getElementById('introVideo').play();
                hideText();
                vid.muted = true;
            }, 8000);
        }

        function hideText() {
            videoTextUpper.style.opacity = '0';
            videoTextLower.style.opacity = '0';
            videoTextUpper.style.transition = "opacity 0s linear";
            videoTextLower.style.transition = "opacity 0s linear";
        }

    </script>

</body>
